<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Survey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background color */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .survey-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .survey-link, .survey-button {
            text-decoration: none;
            color: #fff; /* White text color */
            display: inline-block;
            padding: 12px 30px; /* Padding for link and button */
            margin-bottom: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .survey-link {
            background-color: #007bff; /* Blue background for link */
            font-size: 18px;
        }

        .survey-button {
            background-color: #28a745; /* Green background for button */
            font-size: 18px;
            border: none;
        }

        .survey-link:hover, .survey-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="survey-text">You have been tasked to complete a survey</p>
       
        <button onclick="window.location.href='TestConnection';" class="survey-button">Start Survey</button>
    </div>
</body>
</html>
